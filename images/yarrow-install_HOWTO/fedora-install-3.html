<P ALIGN=CENTER><FONT COLOR="#0000ff"><FONT SIZE=4>フェドーラ リナックス（</FONT><FONT FACE="Times New Roman, serif"><FONT SIZE=4><FONT FACE="Times New Roman, serif">Yarrow)</FONT></FONT></SPAN></FONT><FONT SIZE=4>のインストール手順について　その（３）</FONT></FONT></P>
<P>７．ハードディスクのパーティションを設定します。よく分からない場合、自動パーティション設定を選ぶと、最適なパーティションに設定されます。</P>
<P><IMG SRC="../Screenshots-Fedora1_Install/screenshot-0007.png" NAME="図1" ALIGN=LEFT WIDTH=800 HEIGHT=600 BORDER=0><BR CLEAR=LEFT><BR><BR>
</P>
<P>８．上書きインストールを行うか、クリーンインストールを行うかを尋ねてくるので、画面左端のヘルプを読んで、選択は慎重に行ってください。下の例は、<FONT FACE="Times New Roman, serif">Linux</FONT>を単独でクリーンインストールする場合です。</P>
<P><IMG SRC="../Screenshots-Fedora1_Install/screenshot-0008.png" NAME="図2" ALIGN=LEFT WIDTH=800 HEIGHT=600 BORDER=0><BR CLEAR=LEFT><BR><BR>
</P>
<P>９．再度、確認を促がすメッセージが表示されます。変更したい場合は、「いいえ」を選んで設定し直すことが出来ます。</P>
